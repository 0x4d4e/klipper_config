######################################################################
# Start Print and End Print
######################################################################

# Replace the slicer's custom start and end g-code scripts with
# START_PRINT and END_PRINT.
# From Cura

[gcode_macro START_PRINT]
default_parameter_BED_TEMP: 60
default_parameter_EXTRUDER_TEMP: 205
#default_parameter_Z_ADJUST: 0.0
gcode:
    # Reset Z Adjust
    SET_GCODE_OFFSET Z_ADJUST=0.0
    # Start bed and extruder heating
    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP}
    # Wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}  
    # Retract a bit to prevent oozing during homing/bed mesh
    G1 E-2 F2700
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Home the printer
    G28 
    # Create mesh
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE LOAD=default
    # adjust Z offset if needed)
    #SET_GCODE_OFFSET Z_ADJUST=-0.125 MOVE=1
    # Purge Line
    # Move Z Axis up little to prevent scratching of Heat Bed
    G1 Z5.0 F3000
    # Move to start position
    G1 X10 Y0 Z5.0 F5000.0
    G1 Z0.3 F5000.0
    G1 E2 F2700
    # Draw the first line
    G1 X100 Y0 Z0.3 F1500.0 E5
    # Move to side a little
    G1 X100 Y0.4 Z0.3 F5000.0
    # Draw the second line
    G1 X10 Y0.4 Z0.3 F1500.0 E10
    # Reset Extruder
    G92 E0
    # Move Z Axis up little to prevent scratching of Heat Bed
    G1 Z2.0 F3000
    # Move over to prevent blob squish 
    G1 X10 Y5 Z0.2 F5000.0
    G1 Z5.0 F3000

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Cura END
    # Relative positioning
    G91
    # Retract a bit
    G1 E-2 F2700
    # Retract and raise Z
    G1 E-2 Z0.2 F2400
    # Wipe out
    G1 X5 Y5 F3000
    # Raise Z more
    G1 Z10
    # Absolute positioning
    G90
    # Disable steppers
    M84
    # Clear Mesh
    BED_MESH_CLEAR


